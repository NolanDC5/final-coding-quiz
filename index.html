<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <a href="highscores.html">
        <h2>View high scores</h2>
        </a>
        <div class=timer>
            <div class="time-text"> 
                Time Left:
            </div>
            <div id="timeleft"> 
                0
            </div>
        </div>
    </header>

<main>
    <section>
        <div id="start-quiz">
            <h1 id="questions">Coding Quiz Challenge</h1>
            <p>
                <ul>Try to answer the following code related questions within the time limit.</ul>
                <ul>Keep in mind that incorrect answers will penalize your score/time</ul> 
                <ul>Have fun and good luck</ul>
            </p>
            <button id="start-btn">Start Quiz</button>
        </div>
    </section>

        <div id="selection" class="selection-div, hide">
        </div>


        <div id="high-score-box" class="hide"> 
            <form>
                <div class="input-field">
                    <input id="input" class="input-txt-field" type="text" value="Enter Initials" onfocus=this.value=''>
                </div>

            </form>
            <button id="submitbutton" class="submitbutton">
                Submit
            </button>
        </div>

</main>
<script src="assets/js/questions.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
